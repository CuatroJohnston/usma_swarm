<!DOCTYPE html>
<html>

<body>
<div id="mapid" style="width: 1000px; height: 600px;"></div>

<script>

	// Local Map Atlas
	var mymap = L.map('mapid').setView([41.390912889999996,-73.95394585], 15);
	L.tileLayer('atlas/{z}/{x}/{y}.jpg', {maxZoom: 18}).addTo(mymap);

  L.geoJSON(geojsonFeature).addTo(mymap);

	L.circle([41.390912889999996,-73.95394585], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);

</script>
