<!DOCTYPE html>
<html>
<head>
	<title>Swarms Heatmap</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script src="sample_gj.geojson"></script>
	<script src="leaflet.ajax.min"></script>


</head>
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var myStyle = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
    };

	var mymap = L.map('mapid').setView([41.393359,-73.951979], 16);
	var tiles =	L.tileLayer('atlas/{z}/{x}/{y}.jpg', {maxZoom: 18}).addTo(mymap);
	tiles.addTo(mymap)

	var geojsonLayer = new L.geoJSON.AJAX("sample_gj.geojson");
	geojsonLayer.addTo(mymap);
	//L.geoJSON.AJAX("sample_gj.geojson",{style:myStyle});//.addTo(map)


	L.circle([51.508, -0.11], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(mymap);

</script>

</body>
</html>
